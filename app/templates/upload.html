{% extends "base.html" %}

{% block app_content %}
    <div>
        <p>
            Upload an image of a P&ID on which you want to identify senors.
        </p>
        <form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
            <input type=file name=photo autocomplete="off" required>
            <input type="submit" value="Upload image">
        </form>
    </div>
{% endblock %}
